<div class="container-title">
    <div class="container-team-image">
        <img 
            class="team-img"
            [src]="team?.urlImage" 
            alt="team.description"
        >
    </div>
    <p class="container-title-text">{{ team?.name }}</p>
</div>
<app-items
    class="wrapper-items"
    *ngFor="let team of teamItems"
    [item]=team
>
</app-items>
